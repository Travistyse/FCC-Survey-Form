<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Survey Form</title>
</head>
<body>
    <div id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">A survey for meal feedback</p>
        <div>
            <form id="survey-form">
                <label id="name-label" class="form-spacer"><input type="text" id="name" required placeholder="First and Last Name"></label>
                <label id="email-label" class="form-spacer"><input type="email" id="email" required placeholder="Email Address"></label>
                <label id="number-label" class="form-spacer"><input type="number" id="number" min=0 max=10 placeholder="Rate Meal 1 - 10"></label>
                <select id = "dropdown" class="form-spacer">
                    <option value="idk">idk</option>
                    <option value="idk2">idk2</option>
                    <option value="idk3">idk3</option>
                </select>
                <label><input type="radio" class="form-spacer"></label>
                <label><input type="checkbox" class="form-spacer"></label>
                <label><input type="text" placeholder="Leave any feedback here" class="form-spacer"></label>
                <button type="submit" id="submit" class="form-spacer">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
